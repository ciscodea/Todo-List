{% extends 'base.html' %}
{% block title %}
    {{ super() }}
    Login
{% endblock %}

{% block content %}
    <div class="container">
        <form  method="POST">
            {{ login_form.csrf_token }}

            <div class="form-group">
                <label for="username">{{ login_form.username.label}}</label>
                {{ login_form.username(class_='form-control') }}
            </div>

            <div class="form-group">
                <label for="password">{{ login_form.password.label}}</label>
                {{ login_form.password(class_='form-control') }}
            </div>

            {{ login_form.submit(class_='btn btn-primary') }}
            
        </form>
    </div>
{% endblock %}
